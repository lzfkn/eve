<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h1 {
            font-size: 24px;
            font-weight: 400;
            color: #333;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .month-nav button {
            background: #fff;
            border: 1px solid #e0e0e0;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .month-nav button:hover {
            background: #f5f5f5;
        }

        .month-display {
            font-size: 16px;
            color: #666;
            min-width: 150px;
            text-align: center;
        }

        .add-event-btn {
            background: #7cb342;
            color: #fff;
            border: none;
            padding: 10px;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 0;
        }

        .add-event-btn:hover {
            background: #689f38;
        }

        .calendar {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
        }

        .day-card {
            background: #fff;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .day-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .card-front {
            background: #fff;
            border: 1px solid #e0e0e0;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            background: #fff;
            border: 1px solid #e0e0e0;
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .date-number {
            font-size: 32px;
            font-weight: 300;
            color: #333;
        }

        .day-name {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .event-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 10px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #333;
        }

        .color-blue { background: #42a5f5; }
        .color-red { background: #ef5350; }
        .color-green { background: #66bb6a; }
        .color-yellow { background: #ffee58; }
        .color-orange { background: #ff7043; }
        .color-purple { background: #ab47bc; }

        .event-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
        }

        .event-description {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .event-poster {
            width: 100%;
            height: auto;
            margin-top: auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal h2 {
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            font-size: 14px;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            border: 1px solid #e0e0e0;
            background: #f9f9f9;
            cursor: pointer;
            text-align: center;
        }

        input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #000;
            background: #fff;
            transition: all 0.2s;
        }

        button.primary {
            background: #000;
            color: #fff;
        }

        button:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .date-number {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Event Calendar</h1>
        <div class="month-nav">
            <button onclick="changeMonth(-1)">←</button>
            <div class="month-display" id="monthDisplay"></div>
            <button onclick="changeMonth(1)">→</button>
        </div>
        <button class="add-event-btn" onclick="openModal()">+</button>
    </div>

    <div class="calendar" id="calendar"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Add Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label>Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="eventDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>Dot Color</label>
                    <div class="color-picker">
                        <div class="color-option color-blue selected" data-color="#42a5f5" onclick="selectColor(this)"></div>
                        <div class="color-option color-red" data-color="#ef5350" onclick="selectColor(this)"></div>
                        <div class="color-option color-green" data-color="#66bb6a" onclick="selectColor(this)"></div>
                        <div class="color-option color-yellow" data-color="#ffee58" onclick="selectColor(this)"></div>
                        <div class="color-option color-orange" data-color="#ff7043" onclick="selectColor(this)"></div>
                        <div class="color-option color-purple" data-color="#ab47bc" onclick="selectColor(this)"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Event Poster</label>
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="eventPoster">
                            Choose Image
                        </label>
                        <input type="file" id="eventPoster" accept="image/*">
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const events = {};
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedColor = '#42a5f5';

        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                           'July', 'August', 'September', 'October', 'November', 'December'];
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        function getDaysInMonth(month, year) {
            return new Date(year, month + 1, 0).getDate();
        }

        function getDayOfWeek(day, month, year) {
            return new Date(year, month, day).getDay();
        }

        function updateMonthDisplay() {
            document.getElementById('monthDisplay').textContent = 
                `${monthNames[currentMonth]} ${currentYear}`;
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            updateMonthDisplay();
            renderCalendar();
        }

        function selectColor(element) {
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedColor = element.dataset.color;
        }

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            const daysInMonth = getDaysInMonth(currentMonth, currentYear);

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const event = events[dateKey];
                const dayOfWeek = getDayOfWeek(day, currentMonth, currentYear);

                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                dayCard.onclick = () => toggleCard(dayCard);

                const cardInner = document.createElement('div');
                cardInner.className = 'card-inner';

                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.innerHTML = `
                    <div class="day-name">${dayNames[dayOfWeek]}</div>
                    <div class="date-number">${day}</div>
                    ${event ? `<div class="event-indicator" style="background: ${event.color}"></div>` : ''}
                `;

                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                
                if (event) {
                    cardBack.innerHTML = `
                        <div class="event-title">${event.title}</div>
                        <div class="event-description">${event.description || ''}</div>
                        ${event.poster ? `<img src="${event.poster}" class="event-poster" alt="Event poster">` : ''}
                    `;
                } else {
                    cardBack.innerHTML = '<div class="event-description">No event scheduled</div>';
                }

                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                dayCard.appendChild(cardInner);
                calendar.appendChild(dayCard);
            }
        }

        function toggleCard(card) {
            card.classList.toggle('flipped');
        }

        function openModal() {
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('eventForm').reset();
            document.querySelectorAll('.color-option').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector('.color-blue').classList.add('selected');
            selectedColor = '#42a5f5';
        }

        document.getElementById('eventForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const date = document.getElementById('eventDate').value;
            const title = document.getElementById('eventTitle').value;
            const description = document.getElementById('eventDescription').value;
            const posterFile = document.getElementById('eventPoster').files[0];

            let posterData = null;
            if (posterFile) {
                posterData = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(posterFile);
                });
            }

            events[date] = {
                title,
                description,
                poster: posterData,
                color: selectedColor
            };

            renderCalendar();
            closeModal();
        };

        document.getElementById('eventPoster').onchange = function(e) {
            const label = document.querySelector('.file-input-label');
            if (e.target.files.length > 0) {
                label.textContent = e.target.files[0].name;
            } else {
                label.textContent = 'Choose Image';
            }
        };

        updateMonthDisplay();
        renderCalendar();
    </script>
</body>
</html>
